{% extends 'base.html' %}

{% load static%}


{% block content %}
    {%if registered %}

        <h1> Thank You for registration</h1>

    {% else %}
        <h1> Register Here</h1>
        <h3> Fill out the form here</h3>

        <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type = "submit", name = "" value = "Register">
        </form>
    {% endif %}

{%endblock content%}
